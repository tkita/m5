<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=11" /> -->
	<meta name="viewport"
	      content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	<title>m5</title>
	<link rel="stylesheet" href="./resources/style.css">

	<script src="./lib/handsontable.full.min.js"></script>
	<link rel="stylesheet" href="./lib/handsontable.full.min.css">
	<script type="text/jscript" src="./lib/jquery-3.1.1.min.js"></script>

	<script>
	 $(function() {
	     // #で始まるアンカーをクリックした場合に処理
	     $( 'a[href^="#"]' ).click( function() {
		 var speed = 400; // スクロールの速度。ミリ秒
		 var href= $( this ).attr( 'href' );
		 var target = $( href == '#' || href == '' ? 'html' : href );
		 var position = target.offset().top;
		 $( 'body,html' ).animate( { scrollTop: position },
					   speed, 'swing' );
		 return false;
	     });
	 });
	</script>
    </head>

    <body>
	<h1 id="top">目的地 <span class="shortcut">top</span></h1>
	<div class="contents">
	    <div id="groupkyoku">
		<div style="margin: 0 0.2em 0.2em 0;"> <!-- top right bottom left -->
		    <select id="kyoku" size="29" onChange="changeKyoku(this.value);"></select>
		</div>
		<div id="hot"></div>
	    </div> <!-- end groupkyoku -->

	    <div id="arrive">
		<div style="margin-right: 2em;">
		    <input type="text" id="kword"
			   placeholder="名称、住所、電話番号"
			   onFocus="this.select();"
			   onKeyPress="doSearchShokuba(event.keyCode);">
		    <button id="btnShokuba" onClick="searchShokuba();">検索</button>
		</div>
		<div>
		    <button onClick="move();">目的地の位置情報を出発地へセット</button>
		</div>
	    </div>

            <div>
                <div style="margin-bottom: 0.4em;">
                    <button id="btnUserPoint" onClick="showModal('userpoint.html');">目的地（任意地点）を地図上で指定する</button>
                    <button id="btnClearUserPoint" onClick="clearTextContent('userPoint');">クリア</button>
                </div>
                <div>緯度・経度 = <span id="userPoint"></span></div>
            </div>
	</div> <!-- end contents -->

	<h1 id="departure">出発地点 <span class="shortcut">departure</span></h1>
	<div class="contents">
	    <h2>住所</h2>
	    <div class="subcontents">
	        <button id="btnPaste" onClick="cbPaste();" tabindex="-1">
		    クリップボードから貼り付け <span class="shortcut">v</span></button>
	        <input type="text" id="addr" placeholder="漢字住所" class="ime-active">
	    </div>
            <br>

	    <h2>Geocode 変換</h2>
	    <div class="subcontents">
	        <button id="btnGeo" onClick="getGeocode();">実行 <span class="shortcut">g</span></button>
	        <ul>
		    <li>formatted_address = <span id="faddr"></span></li>
		    <li>lat = <span id="stLat"></span></li>
		    <li>lng = <span id="stLng"></span></li>
	        </ul>
	    </div>
            <br>

	    <h2>マップに表示する条丁目境界線</h2>
	    <div class="subcontents">
		<select id="boundCity" onChange="changeCity(this.value);"></select>
		<select id="boundAddr"></select>
	    </div>
	</div>

	<h1 id="yougu">交通用具 <span class="shortcut">route</span></h1>
	<div class="contents">
	    <div style="display: flex; flex-direction: row; margin-bottom: 1em;">
		<div style="margin-right: 1em;">
		    <label>
			<input name="walk" type="radio" checked/> 徒歩
		    </label><br>
		    <label>
			<input name="walk" type="radio" /> 自動車
		    </label>
		</div>

		<button id="btnDist" onClick="measure_distance();">距離を測る</button>

                <div class="border" style="width: 70%; display: flex; flex-direction: row; justify-content: space-between;">
                    <div id="waypoints"></div>
                    <button onClick="clearTextContent('waypoints');">経由地情報をクリア</button>
                </div>
	    </div>

	    <div style="display: flex; flex-direction: row;">
		<div id="directionsPanel"></div>
		<div style="flex-grow: 1;">
		    <div id="yougu_map" class="border"></div>
		    <div id="distance"></div>
		</div>
	    </div>
	</div>

        <div id="style-selector-control" class="map-control">
            <label>
                <input type="radio" name="show-hide" id="hide-poi"
                       class="selector-control">簡素化
            </label>
            <label>
                <input type="radio" name="show-hide" id="show-poi"
                       class="selector-control" checked="checked">全表示
            </label>
        </div>

	<h1 id="jrsubway">ＪＲ線・地下鉄 <span class="shortcut">subway</span></h1>
	<div class="contents">
	    <div style="margin-bottom: 1em;">
		<button id="btnJrSubway" onClick="dispNearStation();">近隣の駅を表示する</button>
	    </div>

	    <div style="display: flex; flex-direction: column;">
		<div style="display: flex; flex-direction: row; justify-content: space-between;">
		    <div style="margin-right: 1em;">
			<img src="https://maps.google.co.jp/mapfiles/ms/icons/green-dot.png"
			     style="height: 1em;">
			<span id="jrdep"></span>
                        <span>（</span><span id="jrdepstation"></span><span>）</span>
		    </div>
		    <div>
                        <span>（</span><span id="jrarrstation"></span><span>）</span>
			<img src="https://maps.google.co.jp/mapfiles/ms/icons/red-dot.png"
			     style="height: 1em;">
			<span id="jrarr"></span>
		    </div>
		</div>
		<div id="jrsubway_map" class="border"></div>
	    </div> <!-- end flex -->
	</div> <!-- end contents -->

	<h1 id="bus">バス <span class="shortcut">bus</span></h1>
	<div class="contents">
            <div style="margin-bottom: 0.5em; display: flex; flex-direction: row; justify-content: space-between;">
                <div style="display: flex; flex-direction: row;">
	            <div id="groupbusstop">
		        <div style="display: flex; flex-direction: row;">
		            <div style="padding: 0.5em; background: rgba(143, 201, 248, 1);">
			        <label>
			            <input name="busAround" type="radio" checked /> 自宅周辺
			        </label><br>
			        <label>
			            <input name="busAround" type="radio" /> 職場周辺
			        </label><br>
			        <button id="btnBus" onClick="searchNearBusStop();">近隣のバス停を検索</button><br>
		            </div>

		            <div style="padding: 0.5em; background: rgba(127, 221, 233, 1);">
			        <input type="text" id="busstopname" placeholder="バス停の名称（漢字）"
			               onFocus="this.select();"
			               class="ime-active"><br>
			        <button onClick="searchNameBusStop();">名称でバス停検索</button>
		            </div>
		        </div> <!-- end flex -->

		        <div>
		            <select id="busStops" size="7" onChange="changeBusStop(this.value);"></select>
		        </div>
	            </div> <!-- end groupbusstop -->

	            <div id="groupbusroute">
		        <div>
		            選択したバス停を含む路線<img src="https://maps.google.co.jp/mapfiles/ms/icons/orange.png" style="height: 1em;"><br>
		            <select id="busRoutes" size="7" onClick="dispBusRoute(this.value);">
		            </select>
		        </div>

		        <div>
		            <button id="btnLock" onClick="lock();">路線を固定する</button>
		            <img src="https://maps.google.co.jp/mapfiles/ms/icons/green.png" style="height: 1em;"><br>
		            <input type="text" id="lock" disabled="disabled" size="30">
		            <button onClick="unlock();">解除</button>
		        </div>
	            </div> <!-- end groupbusroute -->
                </div>

                <div id="bus_links" class="border">
                    <dl>
                        <dt>ＪＲ北海道バス</dt>
                        <dd><a href="http://www.jhbunchin.com/" target="_blank">片道・定期券運賃、距離照会</a></dd>
                        <dt>北海道中央バス</dt>
                        <dd><a href="http://www.chuo-bus.co.jp/city_route/rate_table/" target="_blank">片道・定期運賃・キロ数検索</a></dd>
                        <dd><a href="http://www.bustei.com/" target="_blank">時刻表</a></dd>
                        <dt>じょうてつバス</dt>
                        <dd><a href="http://www.jotetsu.co.jp/bus/pdf/price_list.pdf" target="_blank">バス料金表</a></dd>
                    </dl>
                </div>
            </div>

	    <div id="bus_map" class="border"></div>
	</div> <!-- end contents -->

	<h1 id="ekibus">えきバス</h1>
	<div class="contents" style="margin-bottom: 2em; display: flex; flex-direction: row;">
	    <div style="margin-right: 0.5em;">
		<div id="ebDeparture">
		    <div style="color: white; background: rgba( 48, 97, 198, 1 );">出発</div>
		    <div>
			<input type="text"
			       id="word_ebDep"
                               placeholder="名称（ローマ字可）"
			       onFocus="this.select();"
			       onKeyUp="ebChangeWord('ebDep');">
		    </div>
		    <div>
			<select id="ebDep" size="15"></select>
		    </div>
		</div>
		<div id="ebArrive">
		    <div style="color: white; background: rgba( 200, 48, 48, 1 );">到着</div>
		    <div>
			<input type="text"
			       id="word_ebArr"
                               placeholder="名称（ローマ字可）"
			       onFocus="this.select();"
			       onKeyUp="ebChangeWord('ebArr');">
		    </div>
		    <div>
			<select id="ebArr" size="15"></select>
		    </div>
		</div>
	    </div>

            <div style="width: 100%;">
                <div style="display: flex; flex-direction: row; justify-content: space-between;">
		    <button id="ebBtnSearch" onClick="getSearchResult();">検索</button>
                    <button id="ebBtnSetStation" onClick="setStationName();">近隣駅をセット</button>
                </div>
	        <div id="result"></div>
	        <div id="timetable"></div>
            </div>
        </div>

	<div class="navibox">
	    <a href="#top" id="link_top">TOP<span class="shortcut">t</span></a>
	    <a href="#departure" id="link_departure">出発地点<span class="shortcut">d</span></a>
	    <a href="#yougu" id="link_yougu">交通用具<span class="shortcut">r</span></a>
	    <a href="#jrsubway" id="link_jrsubway">ＪＲ線・地下鉄<span class="shortcut">s</span></a>
	    <a href="#bus" id="link_bus">バス<span class="shortcut">b</span></a>
            <a href="#ekibus">えきバス</a>
	</div>

	<script type="text/jscript" src="./data/objbound.js"></script>
	<script type="text/jscript" src="./data/objboundline.js"></script>
	<script type="text/jscript" src="./data/objbusstoproute.js"></script>
	<script type="text/jscript" src="./data/objbusstops.js"></script>
	<script type="text/jscript" src="./data/objstations.js"></script>
	<script type="text/jscript" src="./data/objwp.js"></script>

        <script>
         var columnHeader = [ '名称', '建物', '住所', 'lat', 'lng', '通勤不便', '電話番号' ];
        </script>
	<script type="text/jscript" src="./resources/m5test.js"></script>
	<script type="text/jscript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC78j0reQqOofNHQxsINRTt21UgyVK1MTo&libraries=geometry&callback=init"></script>
        <script src="./lib/jquery.funcResizeBox.js"></script>
        <script>
         var RESIZE_OPTION = { isWidthResize: false };
         $( '#yougu_map'    ).funcResizeBox( RESIZE_OPTION );
         $( '#jrsubway_map' ).funcResizeBox( RESIZE_OPTION );
         $( '#bus_map'      ).funcResizeBox( RESIZE_OPTION );
        </script>
    </body>
</html>
