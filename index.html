<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=11" /> -->
	<meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
	<title>m5</title>
	<script type="text/jscript" src="./jquery-3.1.1.min.js"></script>

	<script>
	 $(function() {
	     // #で始まるアンカーをクリックした場合に処理
	     $( 'a[href^="#"]' ).click( function() {
		 var speed = 400; // スクロールの速度。ミリ秒
		 var href= $( this ).attr( "href" );
		 var target = $( href == "#" || href == "" ? 'html' : href );
		 var position = target.offset().top;
		 $( 'body,html' ).animate( { scrollTop: position },
					   speed, 'swing' );
		 return false;
	     });
	 });
	</script>

	<style>
	 h1 {
	     font-size: 1em;
	     background-color: Gainsboro;
	 }

	 table {
	     border-collapse: collapse;
	 }


	 /* 交通用具の Directions Panel */
	 .adp-summary {
	     border-style: dashed;
             border-width: 3px;
             /* border-color:  */
             text-align: right;
             font-weight: bold;
         }

	 td.adp-substep {
	     font-size: 7pt;
	 }

	 td.adp-text {
	     font-size: 8pt;
	 }

	 .adp-legal {
	     font-size: 8pt;
	 }


	 /* ＪＲ線・地下鉄のフキダシ */
	 .gm-style > div > div > div > div > div > div {
             color: red;
	     opacity: 0.7;
	 }

	</style>
    </head>

    <body>
	<h1 id="top">出発地点</h1>
	<table border="1">
	    <tr>
		<td>住所</td>
		<td><input type="text" id="addr" size="40" placeholder="漢字"></td>
		<td><button onClick="getGeocode();">geocode変換</button></td>
	    </tr>
	    <tr>
		<td>geocode結果</td>
		<td colspan="2">formatted_address = <span id="faddr"></span><br>lat = <span id="stLat"></span>, lng = <span id="stLng"></span></td>
	    </tr>
	</table>

	<h1>目的地</h1>
	<div style="margin: 1em;">
	    <div style="float: left;">
		<input type="text" id="kword" size="40" placeholder="名称、住所、電話番号下４桁">&nbsp;<button onClick="searchShokuba();">検索</button>
	    </div>
	    <div style="text-align: right;">
		<span style="padding: 1em;"><a href="#koutsuyougu">交通用具へ</a></span>
		<span style="padding: 1em;"><a href="#jrsub">ＪＲ線・地下鉄へ</a></span>
		<span style="padding: 1em;"><a href="#bus">バスへ</a></span>
	    </div>
	</div>
	<div style="float: left;">
	    <label>
		局など<br>
		<select id="kyoku" size="29" onChange="changeKyoku(this.value);"></select>
	    </label>
	</div>
	<div>
	    <label>
		所属や建物<br>
		<select id="shokuba" size="29" style="font-family: monospace;"></select>
	    </label>
	</div>
	<button style="margin: 1em;" onClick="move();">目的地の位置情報を出発地へセット</button>

	<h1 id="koutsuyougu">交通用具</h1>
	<div style="text-align: right;"><a href="#top">TOP</a></div>
	<table>
	    <tr>
		<td>
		    <label>
			<input name="yougu" type="radio" value="WALKING" checked/> 徒歩
		    </label><br>
		    <label>
			<input name="yougu" type="radio" value="DRIVING" /> 自動車
		    </label>
		</td>
		<td>
		    <button onClick="measure_distance();">距離を測る</button>
		</td>
	    </tr>
	</table>
	<div id="directionsPanel" style="width: 200px; margin: 1em; float: left;" ></div>
	<div id="yougu_map" style="width: 950px; height: 660px;"></div>

	<h1 id="jrsub" style="clear: both;">ＪＲ線・地下鉄</h1>
	<div style="text-align: right;"><a href="#top">TOP</a></div>
	<button onClick="dispNearStation();">近隣の駅を表示する</button><br>
	<div>
	    <div id="left_station_map"  style="width: 700px; height: 600px; margin: 0.5em; float: left;"></div>
	    <div id="right_station_map" style="width: 700px; height: 600px; margin: 0.5em;"></div>
	</div>

	<h1 id="bus" style="clear: both;">バス</h1>
	<div style="text-align: right;"><a href="#top">TOP</a></div>
	<div style="float: left; margin-right: 1em;">
	    <label><input name="bus" type="radio" value="jtk" checked /> 自宅周辺</label><br>
	    <label><input name="bus" type="radio" value="skb" /> 職場周辺</label><br>
	    <button id="bus" onClick="searchBusStops();">近隣のバス停を検索</button>
	</div>

	<div style="float: left; margin-right: 1em;">
	    バス停<br>
	    <select id="busStops" size="12" style="width: 20em;" onChange="changeBusStop(this.value);"></select>
	</div>
	
	<div>
	    選択したバス停を含む路線<img src="http://labs.google.com/ridefinder/images/mm_20_white.png"><br>
	    <select id="busRoutes" size="12" style="width: 25em;" onClick="dispBusRoute(this.value);"></select>
	</div>
	<div id="bus_map" style="width: 1200px; height: 800px;"></div>	

	<script type="text/jscript" src="./objwp.js"></script>
	<script type="text/jscript" src="./objstations.js"></script>
	<script type="text/jscript" src="./objbusstops.js"></script>
	<script type="text/jscript" src="./objbusstoproute.js"></script>
	<script type="text/jscript" src="./objbusroute.js"></script>
	<script type="text/jscript" src="./m5.js"></script>
	<script type="text/jscript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC78j0reQqOofNHQxsINRTt21UgyVK1MTo&libraries=geometry&callback=init"></script>

    </body>
</html>
