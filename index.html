<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=11" /> -->
	<meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
	<title>m5</title>
	<link rel="stylesheet" href="./style.css">

	<script src="./handsontable.full.min.js"></script>
	<link rel="stylesheet" href="./handsontable.full.min.css">

	<script type="text/jscript" src="./jquery-3.1.1.min.js"></script>
	<script>
	 $(function() {
	     // #で始まるアンカーをクリックした場合に処理
	     $( 'a[href^="#"]' ).click( function() {
		 var speed = 400; // スクロールの速度。ミリ秒
		 var href= $( this ).attr( "href" );
		 var target = $( href == "#" || href == "" ? 'html' : href );
		 var position = target.offset().top;
		 $( 'body,html' ).animate( { scrollTop: position },
					   speed, 'swing' );
		 return false;
	     });
	 });
	</script>
    </head>

    <body>
	<h1 id="departure">出発地点 <span class="shortcut">departure</span></h1>
	<h2>住所</h2>
	<button id="btnPaste" onClick="cbPaste();" tabindex="-1">
	    クリップボードから貼り付け <span class="shortcut">v</span></button>
	<input type="text" id="addr" size="50" placeholder="漢字住所" class="ime-active">

	<h2>Geocode 変換</h2>
	<button id="btnGeo" onClick="getGeocode();">実行 <span class="shortcut">a</span></button>
	<ul>
	    <li>formatted_address = <span id="faddr"></span></li>
	    <li>lat = <span id="stLat"></span></li>
	    <li>lng = <span id="stLng"></span></li>
	</ul>

	<h2>マップに表示する条丁目境界線</h2>
	<select id="boundCity" onChange="changeCity(this.value);"></select>
	<select id="boundAddr"></select>

	<h1>目的地</h1>
	<div style="display: flex; flex-direction: row;
		    justify-content: space-between; margin-bottom: 1em;">
	    <div>
		<input type="text" id="kword" size="40"
		       placeholder="名称、住所、電話番号（下４桁で可）"
		       onFocus="this.select();"
		       onKeyPress="doSearchShokuba(event.keyCode);">
		<button id="btnShokuba" onClick="searchShokuba();">検索</button>
	    </div>

	    <div>
		<span class="navi"><a href="#yougu">交通用具へ</a></span>
		<span class="navi"><a href="#jrsubway">ＪＲ線・地下鉄へ</a></span>
		<span class="navi"><a href="#bus">バスへ</a></span>
	    </div>
	</div>

	<div style="display: flex; flex-direction: row;">
	    <div style="margin-top: 2em;">
		<select id="kyoku" size="29" onChange="changeKyoku(this.value);"></select>
	    </div>
	    <div>
		<div style="text-align: right; margin-bottom: 0.4em;">
		    <button onClick="move();">目的地の位置情報を出発地へセット</button>
		</div>
		<div id="hot"></div>
	    </div>
	</div>

	<h1 id="yougu">交通用具 <span class="shortcut">route</span></h1>
	<div style="display: flex; flex-direction: row; justify-content: space-between;">
	    <div style="display: flex; flex-direction: row;">
		<div style="margin-right: 1em;">
		    <label>
			<input name="walk" type="radio" checked/> 徒歩
		    </label><br>
		    <label>
			<input name="walk" type="radio" /> 自動車
		    </label>
		</div>
		<button id="btnDist" onClick="measure_distance();">距離を測る</button>
	    </div>

	    <div>
		<span class="navi"><a href="#departure">TOP</a></span>
		<span class="navi"><a href="#yougu">交通用具へ</a></span>
		<span class="navi"><a href="#jrsubway">ＪＲ線・地下鉄へ</a></span>
		<span class="navi"><a href="#bus">バスへ</a></span>
	    </div>
	</div>

	<div style="display: flex; flex-direction: row;">
	    <div id="directionsPanel"></div>
	    <div id="yougu_map" class="border"></div>
	</div>

	<h1 id="jrsubway">ＪＲ線・地下鉄 <span class="shortcut">subway</span></h1>
	<div style="display: flex; flex-direction: row;
		    justify-content: space-between; margin-bottom: 1em;">
	    <div>
		<button id="btnJrSubway"
			onClick="dispNearStation();">近隣の駅を表示する</button>
	    </div>
	    <div>
		<span class="navi"><a href="#departure">TOP</a></span>
		<span class="navi"><a href="#yougu">交通用具へ</a></span>
		<span class="navi"><a href="#jrsubway">ＪＲ線・地下鉄へ</a></span>
		<span class="navi"><a href="#bus">バスへ</a></span>
	    </div>
	</div>
	
	<div style="display: flex; flex-direction: row;">
	    <div id="left_station_map" class="border"></div>
	    <div id="right_station_map" class="border"></div>
	</div>

	<h1 id="bus">バス <span class="shortcut">bus</span></h1>
	<div class="navibox">
	    <span class="navi"><a href="#departure">TOP</a></span>
	    <span class="navi"><a href="#yougu">交通用具へ</a></span>
	    <span class="navi"><a href="#jrsubway">ＪＲ線・地下鉄へ</a></span>
	    <span class="navi"><a href="#bus">バスへ</a></span>
	</div>

	<div style="display: flex; flex-direction: row; justify-content: flex-start;">
	    <div style="margin-right: 1em;">
		<label>
		    <input name="busAround" type="radio" checked /> 自宅周辺
		</label><br>
		<label>
		    <input name="busAround" type="radio" /> 職場周辺
		</label><br>
		<button id="btnBus" onClick="searchNearBusStop();">近隣のバス停を検索</button><br>
		<br>
		<input type="text" id="busstopname" placeholder="バス停の名称（漢字）"
		       onFocus="this.select();"
		       class="ime-active"><br>
		<button onClick="searchNameBusStop();">名称でバス停検索</button>
	    </div>

	    <div style="margin-right: 1em;">
		バス停<br>
		<select id="busStops" size="12" onChange="changeBusStop(this.value);">
		</select>
	    </div>

	    <div style="margin-right: 1em;">
		選択したバス停を含む路線<img src="http://labs.google.com/ridefinder/images/mm_20_orange.png"><br>
		<select id="busRoutes" size="12" onClick="dispBusRoute(this.value);">
		</select>
	    </div>

	    <div>
		<button id="btnLock" onClick="lock();">路線を固定する</button>
		<img src="http://labs.google.com/ridefinder/images/mm_20_green.png"><br>
		<input type="text" id="lock" disabled="disabled" size="30">
		<br>
		<button onClick="unlock();">解除</button>
	    </div>

	</div>

	<div style="display: flex; flex-direction: row;">
	    <div id="bus_map" class="border"></div>
	</div>

	<div class="navibox">
	    <span class="navi"><a href="#departure" id="link_departure">TOP</a></span>
	    <span class="navi"><a href="#yougu" id="link_yougu">交通用具へ</a></span>
	    <span class="navi"><a href="#jrsubway" id="link_jrsubway">ＪＲ線・地下鉄へ</a></span>
	    <span class="navi"><a href="#bus" id="link_bus">バスへ</a></span>
	</div>

	<script type="text/jscript" src="./objwp.js"></script>
	<script type="text/jscript" src="./objstations.js"></script>
	<script type="text/jscript" src="./objbusstops.js"></script>
	<script type="text/jscript" src="./objbusstoproute.js"></script>
	<script type="text/jscript" src="./objbusroute.js"></script>
	<script type="text/jscript" src="./objbound.js"></script>
	<script type="text/jscript" src="./objboundline.js"></script>
	<script type="text/jscript" src="./m5.js"></script>
	<script type="text/jscript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC78j0reQqOofNHQxsINRTt21UgyVK1MTo&libraries=geometry&callback=init"></script>

    </body>
</html>
