<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=11" /> -->
	<meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
	<title>m5</title>
	<script type="text/jscript" src="./jquery-3.1.1.min.js"></script>

	<script>
	 $(function() {
	     // #で始まるアンカーをクリックした場合に処理
	     $( 'a[href^="#"]' ).click( function() {
		 var speed = 400; // スクロールの速度。ミリ秒
		 var href= $( this ).attr( "href" );
		 var target = $( href == "#" || href == "" ? 'html' : href );
		 var position = target.offset().top;
		 $( 'body,html' ).animate( { scrollTop: position },
					   speed, 'swing' );
		 return false;
	     });
	 });
	</script>

	<style>
	 h1 {
	     font-size: 1em;
	     background-color: Gainsboro;
	 }

	 h2 {
	     font-size: 1em;
	 }

	 .content {
	     margin-left: 1em;
	 }

	 .navi {
	     margin-right: 1em;
	 }

	 div.border {
	     border: 1px solid black;
	 }

	 /* 交通用具の Directions Panel */
	 .adp-summary {
	     border-style: dashed;
             border-width: 3px;
             /* border-color:  */
             text-align: right;
             font-weight: bold;
         }

	 td.adp-substep {
	     font-size: 7pt;
	 }

	 td.adp-text {
	     font-size: 8pt;
	 }

	 .adp-legal {
	     font-size: 8pt;
	 }


	 /* ＪＲ線・地下鉄のフキダシ */
	 .gm-style > div > div > div > div > div > div {
             color: purple;
	     opacity: 0.7;
	 }

	</style>
    </head>

    <body>
	<h1 id="top">出発地点</h1>
	<div class="content">
	    <h2>住所</h2>
	    <div class="content">
		<button onClick="cbPaste();" tabindex="-1">
		    クリップボードから貼り付け</button>
		<input type="text" id="addr" size="50" placeholder="漢字"
		       style="ime-mode: active;">
	    </div>

	    <h2>Geocode 変換</h2>
	    <div class="content">
		<div style="display: flex; flex-direction: row;">
		    <div>
			<button onClick="getGeocode();">実行</button>
		    </div>
		    <ul>
			<li>formatted_address = <span id="faddr"></span></li>
			<li>lat = <span id="stLat"></span></li>
			<li>lng = <span id="stLng"></span></li>
		    </ul>
		</div>
	    </div>

	    <h2>表示するエリア</h2>
	    <div class="content">
		<select id="boundCity" onChange="changeCity(this.value);"
			style="width: 10em;"></select>
		<select id="boundAddr" style="width: 20em;"></select>
	    </div>
	</div>

	<h1>目的地</h1>
	<div class="content">
	    <div style="display: flex; flex-direction: row; justify-content: space-between; margin-bottom: 1em;">
		<div>
		    <input type="text" id="kword" size="40"
			   placeholder="名称、住所、電話番号（下４桁で可）"
			   onFocus="this.select();"
			   onKeyPress="goSearch(event.keyCode);"
			   style="margin-right: 1em;">
		    <button onClick="searchShokuba();">検索</button>
		</div>
		<div>
		    <span class="navi"><a href="#koutsuyougu">交通用具へ</a></span>
		    <span class="navi"><a href="#jrsub">ＪＲ線・地下鉄へ</a></span>
		    <span class="navi"><a href="#bus">バスへ</a></span>
		</div>
	    </div>

	    <div style="display: flex; flex-direction: row">
		<div style="margin-right: 1em;">
		    局など<br>
		    <select id="kyoku" size="29"
			    onChange="changeKyoku(this.value);"></select>
		</div>
		<div>
		    所属や建物<br>
		    <select id="shokuba" size="29"
			    style="font-family: monospace;"></select><br>
		    <button onClick="move();">目的地の位置情報を出発地へセット</button>
		</div>
	    </div>
	</div>

	<h1 id="koutsuyougu">交通用具</h1>
	<div class="content">
	    <div style="display: flex; flex-direction: row; justify-content: space-between;">
		<div style="display: flex; flex-direction: row;">
		    <div style="margin-right: 1em;">
			<label>
			    <input name="yougu" type="radio" checked/> 徒歩
			</label><br>
			<label>
			    <input name="yougu" type="radio" /> 自動車
			</label>
		    </div>
		    <button onClick="measure_distance();">距離を測る</button>
		</div>

		<div>
		    <span class="navi"><a href="#top">TOP</a></span>
		    <span class="navi"><a href="#koutsuyougu">交通用具へ</a></span>
		    <span class="navi"><a href="#jrsub">ＪＲ線・地下鉄へ</a></span>
		    <span class="navi"><a href="#bus">バスへ</a></span>
		</div>
	    </div>

	    <div style="display: flex; flex-direction: row;">
		<div id="directionsPanel" style="width: 200px; margin-right: 1em;"></div>
		<div id="yougu_map" class="border" style="width: 950px; height: 660px;"></div>
	    </div>
	</div>

	<h1 id="jrsub">ＪＲ線・地下鉄</h1>
	<div class="content">
	    <div style="display: flex; flex-direction: row; justify-content: space-between; margin-bottom: 1em;">
		<div>
		    <button onClick="dispNearStation();">近隣の駅を表示する</button>
		</div>
		<div>
		    <span class="navi"><a href="#top">TOP</a></span>
		    <span class="navi"><a href="#koutsuyougu">交通用具へ</a></span>
		    <span class="navi"><a href="#jrsub">ＪＲ線・地下鉄へ</a></span>
		    <span class="navi"><a href="#bus">バスへ</a></span>
		</div>
	    </div>

	    <div style="display: flex; flex-direction: row;">
		<div id="left_station_map" class="border"
		     style="margin: 0.5em; width: 700px; height: 600px;"></div>
		<div id="right_station_map" class="border"
		     style="margin: 0.5em; width: 700px; height: 600px;"></div>
	    </div>
	</div>

	<h1 id="bus" style="clear: both;">バス</h1>
	<div style="text-align: right;">
	    <span class="navi"><a href="#top">TOP</a></span>
	    <span class="navi"><a href="#koutsuyougu">交通用具へ</a></span>
	    <span class="navi"><a href="#jrsub">ＪＲ線・地下鉄へ</a></span>
	    <span class="navi"><a href="#bus">バスへ</a></span>
	</div>

	<div class="content">
	    <div style="display: flex; flex-direction: row; justify-content: flex-start;">
		<div style="margin-right: 1em;">
		    <label>
			<input name="busAround" type="radio" checked /> 自宅周辺
		    </label><br>
		    <label>
			<input name="busAround" type="radio" /> 職場周辺
		    </label><br>
		    <button onClick="searchNearBusStop();">近隣のバス停を検索</button><br>
		    <br>
		    <input type="text" id="busstopname" placeholder="バス停の名称（漢字）"
			   onFocus="this.select();"
			   style="margin-bottom: 0.4em; ime-mode: active;"><br>
		    <button onClick="searchNameBusStop();">名称でバス停検索</button>
		</div>

		<div style="margin-right: 1em;">
		バス停<br>
		<select id="busStops" size="12" onChange="changeBusStop(this.value);"
			style="width: 20em;"></select>
		</div>

		<div style="margin-right: 1em;">
		選択したバス停を含む路線<img src="http://labs.google.com/ridefinder/images/mm_20_orange.png"><br>
		<select id="busRoutes" size="12" onClick="dispBusRoute(this.value);"
			style="width: 25em;"></select>
		</div>

		<div>
		    <button onClick="lock();"
			    style="margin-top: 1em; margin-bottom: 0.4em;">路線を固定する</button>
		    <img src="http://labs.google.com/ridefinder/images/mm_20_green.png"><br>
		    <input type="text" id="lock" disabled="disabled" size="30"
			   style="margin-bottom: 0.4em;"><br>
		    <button onClick="unlock();">解除</button>
		</div>

	    </div>

	    <div style="display: flex; flex-direction: row;">
		<div id="bus_map" class="border" style="width: 1000px; height: 660px; margin: 0.5em;"></div>
	    </div>
	</div>

	<div style="text-align: right;">
	    <span class="navi"><a href="#top">TOP</a></span>
	    <span class="navi"><a href="#koutsuyougu">交通用具へ</a></span>
	    <span class="navi"><a href="#jrsub">ＪＲ線・地下鉄へ</a></span>
	    <span class="navi"><a href="#bus">バスへ</a></span>
	</div>

	<script type="text/jscript" src="./objwp.js"></script>
	<script type="text/jscript" src="./objstations.js"></script>
	<script type="text/jscript" src="./objbusstops.js"></script>
	<script type="text/jscript" src="./objbusstoproute.js"></script>
	<script type="text/jscript" src="./objbusroute.js"></script>
	<script type="text/jscript" src="./objbound.js"></script>
	<script type="text/jscript" src="./objboundline.js"></script>
	<script type="text/jscript" src="./m5.js"></script>
	<script type="text/jscript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC78j0reQqOofNHQxsINRTt21UgyVK1MTo&libraries=geometry&callback=init"></script>

    </body>
</html>
