<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=11" /> -->
	<meta name="viewport"
	      content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	<title>m5</title>
	<script>
	 var opener = window.dialogArguments;

         function init () {
             var options = { center: new google.maps.LatLng( '43.061945', '141.354395' ),
                             panControl: false,
                             scaleControl: true,
                             zoomControlOptions: { style: google.maps.ZoomControlStyle.SMALL },
                             zoom: 12,
                             mapTypeId: google.maps.MapTypeId.ROADMAP
             };
             var map = new google.maps.Map( document.getElementById( 'userPoint_map' ), options );
             google.maps.event.clearListeners( map, 'rightclick' );
             map.addListener( 'rightclick', function( arg ) {
                 opener.document.getElementById( 'userPoint' ).textContent =
                     opener.format( '$$$,$$$ ', arg.latLng.lat, arg.latLng.lng );
             });
         }

        </script>

        <style>
         #userPoint_map {
	     position: relative;
	     height: 0;
	     overflow: hidden;
         }
        </style>
    </head>

    <body>
        <div id="userPoint_map"></div>
	<script type="text/jscript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC78j0reQqOofNHQxsINRTt21UgyVK1MTo&libraries=geometry&callback=init"></script>
    </body>
</html>
